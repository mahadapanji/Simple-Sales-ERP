<div class="form-froup row">
    <label class="col-sm-2 col-form-label">No Bukti</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="salesOrder.noBukti"
        placeholder="Enter No Bukti">
    </div>
</div>

<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Tgl Faktur</label>
    <div class="col-sm-10">
        <input type="date" class="form-control" [(ngModel)]="salesOrder.tglFaktur"
        placeholder="Enter Tanggal Faktur">
    </div>
</div>

<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Tgl Jatuh Tempo</label>
    <div class="col-sm-10">
        <input type="date" class="form-control" [(ngModel)]="salesOrder.tglJthTempo"
        placeholder="Enter Tanggal Jatuh Tempo">
    </div>
</div>

<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Syarat Bayar</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="salesOrder.syaratBayar"
        placeholder="Enter Syarat Bayar">
    </div>
</div>

<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Item</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="salesOrder.itemName"
        placeholder="Enter Item Name">
    </div>
</div>

<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Total</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="salesOrder.grandTotal"
        placeholder="Enter Grand Total">
    </div>
</div>

<button (click)="addDepartment()" *ngIf="salesOrder.salesOrderId=='0'" class="btn btn-primary">
    Add
</button>

<button (click)="updateDepartment()" *ngIf="salesOrder.salesOrderId!='0'" class="btn btn-primary">
    Update
</button>
